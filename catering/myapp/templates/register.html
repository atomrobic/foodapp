<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-orange-100 p-4" style="font-family: 'Poppins', sans-serif;">

    <div class="w-full max-w-4x3 flex flex-wrap bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all duration-300 hover:shadow-2xl">
        
        <div class="w-full md:w-1/2 h-80 md:h-auto relative overflow-hidden">
            <div class="carousel relative w-full h-full">
                <div class="carousel-inner w-full h-full relative">
                    <div class="carousel-item absolute inset-0 bg-cover bg-center opacity-100 transition-opacity duration-1000"
                         style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>
                    <div class="carousel-item absolute inset-0 bg-cover bg-center opacity-0 transition-opacity duration-1000"
                         style="background-image: url('https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>
                    <div class="carousel-item absolute inset-0 bg-cover bg-center opacity-0 transition-opacity duration-1000"
                         style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>
                </div>
            </div>
        </div>

        <!-- Right Side - Registration Form -->
        <div class="w-full md:w-1/2 p-8 bg-white">
            <h2 class="text-3xl font-bold text-orange-600 text-center mb-6">Create Account</h2>
            <form action="{% url 'register' %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üë§</span>
                    <input type="text" name="username" placeholder="Username" required 
                           class="w-full pl-10 pr-4 py-3 border-2 border-orange-100 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition">
                </div>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üìß</span>
                    <input type="email" name="email" placeholder="Email Address" required 
                           class="w-full pl-10 pr-4 py-3 border-2 border-orange-100 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition">
                </div>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üîí</span>
                    <input type="password" name="password" placeholder="Password" required 
                           class="w-full pl-10 pr-4 py-3 border-2 border-orange-100 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition">
                </div>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üîí</span>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required 
                           class="w-full pl-10 pr-4 py-3 border-2 border-orange-100 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition">
                </div>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></span>
                    <select id="role" name="role" class="w-full pl-10 pr-4 py-3 border-2 border-orange-100 rounded-lg appearance-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition">
                        <option value="customer">costumer</option>
                        <option value="admin">Admin</option>
                    </select>
                    
                </div>
                <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transform transition-all duration-300 hover:scale-105">
                     Login
                </button>
                <button type="button" 
                class="w-full bg-gray-100 text-gray-600 py-3 rounded-lg font-semibold hover:bg-gray-200 transform transition-all duration-300 hover:scale-105">
                    üö´ Cancel
                </button>
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Already have an account? 
                        <a href="{% url 'login' %}" class="text-orange-500 font-semibold hover:text-orange-600">Savor the Login! üç¥</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Carousel Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentIndex = 0;
            const items = document.querySelectorAll('.carousel-item');

            function showNextSlide() {
                items[currentIndex].classList.add('opacity-0', 'hidden');
                currentIndex = (currentIndex + 1) % items.length;
                items[currentIndex].classList.remove('opacity-0', 'hidden');
            }
            setInterval(showNextSlide, 3000);
        });
        let currentIndex = 0;
        const items = document.querySelectorAll(".carousel-item");
    
        function showNextImage() {
            items[currentIndex].classList.remove("opacity-100");
            items[currentIndex].classList.add("opacity-0");
            
            currentIndex = (currentIndex + 1) % items.length;
            
            items[currentIndex].classList.remove("opacity-0");
            items[currentIndex].classList.add("opacity-100");
        }
    
        setInterval(showNextImage, 9000); // Change image every 3 seconds

        document.getElementById("role").addEventListener("change", function () {
            if (this.value === "admin") {
                window.location.href = "/login";  // Update with your actual login route
            }
        });
    
    </script>

</body>
</html>
