{% extends 'base/admin_base.html' %}

{% block content %}
<main class="container mx-auto p-4">
    <!-- Stats Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-white p-4 rounded shadow">
            <div class="flex items-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-lg font-semibold">{{ total_users }}</span>
            </div>
            <p class="text-gray-600">Total Users</p>
        </div>

        <div class="bg-white p-4 rounded shadow">
            <div class="flex items-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-lg font-semibold">{{ avg_time_spent }}</span>
            </div>
            <p class="text-gray-600">Average Time</p>
        </div>

        <div class="bg-white p-4 rounded shadow">
            <div class="flex items-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                <span class="text-lg font-semibold">{{ total_collections }}</span>
            </div>
            <p class="text-gray-600">Collections</p>
        </div>

        <!-- Total Orders -->
        <div class="bg-white p-4 rounded shadow">
            <div class="flex items-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M3 10h11M9 21V3m-6 6l3-3m-3 3l3 3" />
                </svg>
                <span class="text-lg font-semibold">{{ total_orders }}</span>
            </div>
            <p class="text-gray-600">Total Orders</p>
        </div>

        <!-- Catering Orders -->
        <div class="bg-white p-4 rounded shadow">
            <div class="flex items-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M5 3h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2zm3 6h8m-8 4h6" />
                </svg>
                <span class="text-lg font-semibold">{{ catering_orders }}</span>
            </div>
            <p class="text-gray-600">Catering Orders</p>
        </div>

        <!-- Total Amount -->
        <div class="bg-white p-4 rounded shadow">
            <div class="flex items-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-teal-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 8c1.5 0 3 1 3 3s-1.5 3-3 3m0 4v-4m0 0c-1.5 0-3-1-3-3s1.5-3 3-3m0-4v4" />
                </svg>
                <span class="text-lg font-semibold">â‚¹{{ total_amount }}</span>
            </div>
            <p class="text-gray-600">Total Revenue</p>
        </div>
    </div>
</main>
{% endblock %}
