{% extends 'base/admin_base.html' %}

{% block title %}Update Menu Item{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto space-y-4 border border-gray-300">
    <h2 class="text-xl font-semibold text-center mb-4">Update Menu Item</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Name Field -->
        <div class="space-y-1">
            <label for="{{ form.name.id_for_label }}" class="block text-gray-700 font-semibold">Name</label>
            {{ form.name }}
        </div>

        <!-- Category (Dropdown) -->
        <div class="space-y-1">
            <label for="{{ form.category.id_for_label }}" class="block text-gray-700 font-semibold">Category</label>
            {{ form.category }}
        </div>

        <!-- Description -->
        <div class="space-y-1">
            <label for="{{ form.description.id_for_label }}" class="block text-gray-700 font-semibold">Description</label>
            {{ form.description }}
        </div>

        <!-- Price -->
        <div class="space-y-1">
            <label for="{{ form.price.id_for_label }}" class="block text-gray-700 font-semibold">Price</label>
            {{ form.price }}
        </div>

        <!-- Availability -->
        <div class="space-y-1">
            <label for="{{ form.available.id_for_label }}" class="block text-gray-700 font-semibold">Available</label>
            {{ form.available }}
        </div>

        <!-- Image Upload -->
        <div class="space-y-1">
            <label for="{{ form.image.id_for_label }}" class="block text-gray-700 font-semibold">Upload Image</label>
            {{ form.image }}
        </div>

        <!-- Buttons -->
        <div class="flex justify-center space-x-4 mt-4">
            <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg shadow-lg uppercase font-semibold">
                Update Item
            </button>

            <a href="{% url 'add_menu_item' %}" 
               class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg shadow-lg uppercase font-semibold">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
